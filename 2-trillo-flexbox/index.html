<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        Learnings:
        1. How to use scaleY and multiple transition properties with different settings, to create a creative hover effect.
        2. How and why to use the currentColor CSS variable.
        3. How to use some more advanced flexbox alignment techniques, including flex-direction, justify-content and align-items.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">


    <!-- Relevant Stylesheet(s) -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon - Title Image -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    
    <title>trillo &mdash; Your all-in-one booking app</title>
</head>
<body>
    <div class="container">
        <header class="header">

            <a href="#" class="hero-box__text"><img src="img/logo.png" alt="trillo logo" class="hero-box__logo">trillo</a>

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search hotels">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">13</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/user.jpg" alt="User photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Jonas</span>
                </div>
            </nav>
        </header>

        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg>
                            <span>Hotel</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span>Flight</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-key"></use>
                            </svg>
                            <span>Car Rental</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-map"></use>
                            </svg>
                            <span>Tours</span>
                        </a>
                    </li>
                </ul>

                <div class="legal">
                    &copy; 2020 &mdash; (trillo) template for hotel websites. All rights reserved. Course project made by <a href="https://github.com/Ch-sriram" target="_blank">Chandrabhatta Sriram</a>. The course followed can be found <a href="https://www.udemy.com/course/advanced-css-and-sass/" target="_blank">here</a>. Design &copy; by <a href="https://twitter.com/jonasschmedtman" target="_blank">Jonas Schmedtmann</a>
                </div>
            </nav>
            <main class="hotel-view">
                Hotel View
            </main>
        </div>
    </div>
</body>
</html>
